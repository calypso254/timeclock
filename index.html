<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Timeclock</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // Default URL - customizable in the UI now
            const [scriptUrl, setScriptUrl] = useState("https://script.google.com/macros/s/AKfycbyMF819sv6nvlpudLgCj20tLp0Jk-cOPKd6dQsnXSeM5xRYqpQP3eoY4-dckVgOwZi2hQ/exec");
            
            // State for the live clock
            const [currentTime, setCurrentTime] = useState(new Date());
            
            // State for simulated Google Sheet data
            const [sheetData, setSheetData] = useState([
                { date: new Date().toLocaleDateString(), timeIn: "08:00:00 AM", timeOut: "05:00:00 PM", name: "Alice" },
                { date: new Date().toLocaleDateString(), timeIn: "09:00:00 AM", timeOut: "", name: "Bob" },
            ]);

            // State for employees
            const [employees, setEmployees] = useState([
                { id: 1, name: 'Alice', isClockedIn: false, department: 'Sales' },
                { id: 2, name: 'Bob', isClockedIn: true, department: 'Support' },
                { id: 3, name: 'Charlie', isClockedIn: false, department: 'Dev' },
                { id: 4, name: 'Dave', isClockedIn: false, department: 'Sales' },
                { id: 5, name: 'Eve', isClockedIn: false, department: 'Admin' },
            ]);

            const [selectedId, setSelectedId] = useState(null);
            const [notification, setNotification] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (notification) {
                    const timer = setTimeout(() => setNotification(null), 5000); // Increased to 5s for reading errors
                    return () => clearTimeout(timer);
                }
            }, [notification]);

            const selectedEmployee = employees.find(e => e.id === selectedId);

            const handleClockIn = () => {
                if (!selectedEmployee) return;
                updateEmployeeStatus(selectedId, true);
                logAction(selectedEmployee.name, "CLOCK_IN");
            };

            const handleClockOut = () => {
                if (!selectedEmployee) return;
                updateEmployeeStatus(selectedId, false);
                logAction(selectedEmployee.name, "CLOCK_OUT");
            };

            const updateEmployeeStatus = (id, status) => {
                setEmployees(prev => prev.map(emp => 
                    emp.id === id ? { ...emp, isClockedIn: status } : emp
                ));
            };

            const logAction = (name, actionType) => {
                const now = new Date();
                const dateStr = now.toLocaleDateString();
                const timeStr = now.toLocaleTimeString();

                let payload = {};

                if (actionType === "CLOCK_IN") {
                    // Update local simulated view
                    const newEntry = { date: dateStr, timeIn: timeStr, timeOut: "", name: name };
                    setSheetData(prev => [newEntry, ...prev]);
                    
                    payload = { action: "CLOCK_IN", date: dateStr, time: timeStr, name: name };
                    setNotification({ type: 'success', message: `Clocking in ${name}...` });
                } else {
                    // Update local simulated view
                    setSheetData(prev => {
                        const newData = [...prev];
                        const index = newData.findIndex(row => row.name === name && row.timeOut === "");
                        if (index !== -1) newData[index] = { ...newData[index], timeOut: timeStr };
                        return newData;
                    });

                    payload = { action: "CLOCK_OUT", time: timeStr, name: name };
                    setNotification({ type: 'info', message: `Clocking out ${name}...` });
                }

                // Send to Google Sheets
                if (scriptUrl) {
                    console.log("Sending payload to:", scriptUrl);
                    
                    // We use 'no-cors' mode. This means the browser will SEND the data,
                    // but it will NOT let us read the response to see if it worked.
                    // However, it should still appear in your Google Executions log.
                    fetch(scriptUrl, {
                        method: "POST",
                        mode: "no-cors", 
                        headers: { "Content-Type": "text/plain" },
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        console.log("Request sent (Opaque response due to no-cors)");
                        setNotification({ type: 'success', message: `Data sent for ${name}!` });
                    })
                    .catch(err => {
                        console.error("Network Error:", err);
                        setNotification({ type: 'error', message: `Network Error: ${err.message}` });
                        alert("Connection Failed. Check Console for details.");
                    });
                } else {
                    setNotification({ type: 'error', message: "No Google Script URL provided!" });
                }
            };

            const downloadCSV = () => {
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Day,Time In,Time Out,Name\n";
                sheetData.forEach(row => {
                    csvContent += `${row.date},${row.timeIn},${row.timeOut},${row.name}\n`;
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "timeclock_logs.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    
                    {/* Header & Clock */}
                    <div className="w-full max-w-4xl flex flex-col md:flex-row justify-between items-center mb-8 glass-panel bg-white p-6 rounded-2xl shadow-sm">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-800 tracking-tight">Company Timeclock</h1>
                            <p className="text-gray-500 text-sm">Select your name to begin</p>
                        </div>
                        <div className="text-right mt-4 md:mt-0">
                            <div className="text-4xl font-mono font-bold text-gray-900">
                                {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                            </div>
                            <div className="text-gray-500 font-medium">
                                {currentTime.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })}
                            </div>
                        </div>
                    </div>

                    <div className="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-2 gap-8">
                        
                        {/* Left Column: Employee Selection */}
                        <div className="bg-white rounded-2xl shadow-lg p-6 flex flex-col">
                            <h2 className="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                <i className="fas fa-users text-blue-500"></i> Employees
                            </h2>
                            <div className="grid grid-cols-2 gap-3 mb-6">
                                {employees.map(emp => (
                                    <button
                                        key={emp.id}
                                        onClick={() => setSelectedId(emp.id)}
                                        className={`
                                            p-4 rounded-xl border-2 transition-all duration-200 flex flex-col items-center justify-center gap-2 relative overflow-hidden
                                            ${selectedId === emp.id ? 'ring-2 ring-blue-500 ring-offset-2' : 'hover:border-blue-200 border-transparent bg-gray-50'}
                                            ${emp.isClockedIn ? 'bg-green-100 text-green-800 border-green-200' : 'bg-white text-gray-800 shadow-sm border-gray-100'}
                                        `}
                                    >
                                        <div className={`
                                            w-3 h-3 rounded-full absolute top-3 right-3
                                            ${emp.isClockedIn ? 'bg-green-500 animate-pulse' : 'bg-gray-300'}
                                        `}></div>
                                        <span className="font-bold text-lg">{emp.name}</span>
                                        <span className="text-xs opacity-70 uppercase tracking-wider">{emp.department}</span>
                                        {emp.isClockedIn && <span className="text-xs font-semibold text-green-600">CLOCKED IN</span>}
                                    </button>
                                ))}
                            </div>

                            {/* Actions Area */}
                            <div className="mt-auto border-t pt-6">
                                {selectedId ? (
                                    <div className="space-y-4">
                                        <p className="text-center text-gray-600">
                                            Selected: <span className="font-bold text-gray-900">{selectedEmployee?.name}</span>
                                        </p>
                                        <div className="grid grid-cols-2 gap-4">
                                            <button 
                                                onClick={handleClockIn}
                                                disabled={selectedEmployee?.isClockedIn}
                                                className={`
                                                    py-4 rounded-xl font-bold text-lg shadow-md transition-all
                                                    ${selectedEmployee?.isClockedIn 
                                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed' 
                                                        : 'bg-green-500 hover:bg-green-600 text-white transform hover:scale-[1.02] active:scale-95'}
                                                `}
                                            >
                                                <i className="fas fa-sign-in-alt mr-2"></i> Clock In
                                            </button>
                                            <button 
                                                onClick={handleClockOut}
                                                disabled={!selectedEmployee?.isClockedIn}
                                                className={`
                                                    py-4 rounded-xl font-bold text-lg shadow-md transition-all
                                                    ${!selectedEmployee?.isClockedIn 
                                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed' 
                                                        : 'bg-red-500 hover:bg-red-600 text-white transform hover:scale-[1.02] active:scale-95'}
                                                `}
                                            >
                                                <i className="fas fa-sign-out-alt mr-2"></i> Clock Out
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-6 text-gray-400 bg-gray-50 rounded-xl border border-dashed border-gray-300">
                                        Select a name above to see actions
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Right Column: Data Visualization (Simulated Google Sheet) */}
                        <div className="bg-white rounded-2xl shadow-lg p-6 flex flex-col h-[500px]">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-lg font-semibold text-gray-700 flex items-center gap-2">
                                    <i className="fas fa-table text-green-600"></i> Live Sheet Data
                                </h2>
                                <button 
                                    onClick={downloadCSV}
                                    className="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-md transition-colors"
                                >
                                    <i className="fas fa-download mr-1"></i> Download CSV
                                </button>
                            </div>
                            
                            <div className="bg-gray-50 rounded-lg border border-gray-200 flex-1 overflow-hidden flex flex-col">
                                <div className="grid grid-cols-4 bg-gray-100 border-b border-gray-200 p-3 text-xs font-bold text-gray-500 uppercase tracking-wider">
                                    <div>Day</div>
                                    <div>Time In</div>
                                    <div>Time Out</div>
                                    <div className="text-right">Name</div>
                                </div>
                                <div className="overflow-y-auto flex-1 p-0">
                                    {sheetData.length === 0 ? (
                                        <div className="p-4 text-center text-gray-400 text-sm">No records yet</div>
                                    ) : (
                                        sheetData.map((row, index) => (
                                            <div key={index} className="grid grid-cols-4 p-3 border-b border-gray-100 text-sm hover:bg-white transition-colors">
                                                <div className="text-gray-600 truncate">{row.date}</div>
                                                <div className="text-green-600 font-medium">{row.timeIn}</div>
                                                <div className="text-red-500 font-medium">{row.timeOut || '-'}</div>
                                                <div className="text-right font-bold text-gray-900">{row.name}</div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                            <div className="mt-4 p-3 bg-blue-50 border border-blue-100 rounded-lg">
                                <label className="block text-xs font-bold text-blue-800 mb-1">GOOGLE SCRIPT URL (Paste here to test)</label>
                                <input 
                                    type="text" 
                                    value={scriptUrl} 
                                    onChange={(e) => setScriptUrl(e.target.value)}
                                    className="w-full text-xs p-2 border rounded font-mono text-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    placeholder="https://script.google.com/macros/s/.../exec"
                                />
                            </div>
                        </div>
                    </div>

                    {/* Notification Toast */}
                    {notification && (
                        <div className={`
                            fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-xl text-white font-medium flex items-center gap-3 animate-bounce
                            ${notification.type === 'success' ? 'bg-gray-800' : 
                              notification.type === 'error' ? 'bg-red-600' : 'bg-blue-600'}
                        `}>
                            <i className={`fas ${notification.type === 'success' ? 'fa-check-circle' : 
                                               notification.type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}`}></i>
                            {notification.message}
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
