<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Timeclock Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .pin-btn {
            aspect-ratio: 1;
            transition: all 0.1s;
        }
        .pin-btn:active {
            transform: scale(0.95);
            background-color: #e5e7eb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // URL Configuration
            const scriptUrl = "https://script.google.com/macros/s/AKfycbwqafnd8M9XV0EVv2HJNom8kp9EwgRNLMavas1MIi9VbdfDZDQkujc9i5aJ1xM0hxCzkQ/exec";

            // --- STATE MANAGEMENT ---
            const [currentTime, setCurrentTime] = useState(new Date());
            const [viewMode, setViewMode] = useState('PINPAD'); // PINPAD, DASHBOARD, EDIT
            const [pinInput, setPinInput] = useState("");
            const [selectedId, setSelectedId] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [editTarget, setEditTarget] = useState(null); // Which row is being edited
            const [editForm, setEditForm] = useState({ timeIn: '', timeOut: '', reason: '' });

            // Employee Data (Hardcoded PINs here)
            const [employees, setEmployees] = useState([
                { id: 1, name: 'Alice', isClockedIn: false, department: 'Sales', pin: '1234' },
                { id: 2, name: 'Bob', isClockedIn: true, department: 'Support', pin: '1234' },
                { id: 3, name: 'Charlie', isClockedIn: false, department: 'Dev', pin: '1234' },
                { id: 4, name: 'Dave', isClockedIn: false, department: 'Sales', pin: '1234' },
                { id: 5, name: 'Eve', isClockedIn: false, department: 'Admin', pin: '1234' },
            ]);

            // Simulated Data (In a real app, you might fetch this on auth)
            const [sheetData, setSheetData] = useState([
                { date: new Date().toLocaleDateString(), timeIn: "08:00:00 AM", timeOut: "05:00:00 PM", name: "Alice", reason: "" },
                { date: new Date().toLocaleDateString(), timeIn: "09:00:00 AM", timeOut: "", name: "Bob", reason: "" },
            ]);

            const [notification, setNotification] = useState(null);

            // --- EFFECTS ---
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (notification) {
                    const timer = setTimeout(() => setNotification(null), 4000);
                    return () => clearTimeout(timer);
                }
            }, [notification]);

            // --- HELPERS ---
            const selectedEmployee = employees.find(e => e.id === selectedId);
            const personalData = selectedEmployee 
                ? sheetData.filter(row => row.name === selectedEmployee.name) 
                : [];

            // --- HANDLERS ---
            
            const handleEmployeeSelect = (id) => {
                setSelectedId(id);
                setPinInput("");
                setIsAuthenticated(false);
                setViewMode('PINPAD');
            };

            const handlePinPress = (num) => {
                if (!selectedId) return;
                if (pinInput.length < 4) {
                    const newPin = pinInput + num;
                    setPinInput(newPin);
                    
                    // Auto-submit on 4th digit
                    if (newPin.length === 4) {
                        validatePin(newPin);
                    }
                }
            };

            const handlePinClear = () => setPinInput("");

            const validatePin = (inputPin) => {
                if (inputPin === selectedEmployee.pin) {
                    setIsAuthenticated(true);
                    setViewMode('DASHBOARD');
                    setNotification({ type: 'success', message: `Identity Verified: ${selectedEmployee.name}` });
                } else {
                    setNotification({ type: 'error', message: "Incorrect PIN" });
                    setPinInput("");
                }
            };

            const handleClockAction = (actionType) => {
                if (actionType === "CLOCK_IN") {
                    updateEmployeeStatus(selectedId, true);
                    logAction(selectedEmployee.name, "CLOCK_IN");
                    setNotification({ type: 'success', message: "Clocked In Successfully" });
                } else {
                    updateEmployeeStatus(selectedId, false);
                    logAction(selectedEmployee.name, "CLOCK_OUT");
                    setNotification({ type: 'info', message: "Clocked Out Successfully" });
                }
            };

            const startEdit = (row) => {
                setEditTarget(row);
                setEditForm({ 
                    timeIn: row.timeIn, 
                    timeOut: row.timeOut, 
                    reason: row.reason || '' 
                });
                setViewMode('EDIT');
            };

            const saveEdit = () => {
                // Update Local State
                setSheetData(prev => prev.map(row => {
                    if (row === editTarget) {
                        return { 
                            ...row, 
                            timeIn: editForm.timeIn, 
                            timeOut: editForm.timeOut, 
                            reason: editForm.reason 
                        };
                    }
                    return row;
                }));

                // Send to Google Sheet
                const payload = {
                    action: "EDIT",
                    date: editTarget.date,
                    name: editTarget.name,
                    newTimeIn: editForm.timeIn,
                    newTimeOut: editForm.timeOut,
                    reason: editForm.reason
                };

                sendToSheet(payload);
                setNotification({ type: 'success', message: "Timesheet Updated" });
                setViewMode('DASHBOARD');
            };

            const updateEmployeeStatus = (id, status) => {
                setEmployees(prev => prev.map(emp => 
                    emp.id === id ? { ...emp, isClockedIn: status } : emp
                ));
            };

            const logAction = (name, actionType) => {
                const now = new Date();
                const dateStr = now.toLocaleDateString();
                const timeStr = now.toLocaleTimeString();
                let payload = {};

                if (actionType === "CLOCK_IN") {
                    const newEntry = { date: dateStr, timeIn: timeStr, timeOut: "", name: name, reason: "" };
                    setSheetData(prev => [newEntry, ...prev]);
                    payload = { action: "CLOCK_IN", date: dateStr, time: timeStr, name: name };
                } else {
                    setSheetData(prev => {
                        const newData = [...prev];
                        const index = newData.findIndex(row => row.name === name && row.timeOut === "");
                        if (index !== -1) newData[index] = { ...newData[index], timeOut: timeStr };
                        return newData;
                    });
                    payload = { action: "CLOCK_OUT", time: timeStr, name: name };
                }
                sendToSheet(payload);
            };

            const sendToSheet = (payload) => {
                if (scriptUrl) {
                    fetch(scriptUrl, {
                        method: "POST",
                        mode: "no-cors", 
                        headers: { "Content-Type": "text/plain" },
                        body: JSON.stringify(payload)
                    }).catch(err => console.error("Network Error:", err));
                }
            };

            // --- UI SUB-COMPONENTS ---
            
            const PinPad = () => (
                <div className="flex flex-col items-center justify-center h-full animate-fade-in">
                    <div className="mb-6 text-center">
                        <h3 className="text-xl font-bold text-gray-700">Enter PIN</h3>
                        <p className="text-sm text-gray-500">Access for {selectedEmployee?.name}</p>
                    </div>
                    
                    <div className="flex gap-2 mb-6 h-12">
                        {[0, 1, 2, 3].map(i => (
                            <div key={i} className={`w-3 h-3 rounded-full transition-all ${i < pinInput.length ? 'bg-blue-600 scale-110' : 'bg-gray-200'}`}></div>
                        ))}
                    </div>

                    <div className="grid grid-cols-3 gap-4 w-64">
                        {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(num => (
                            <button key={num} onClick={() => handlePinPress(num.toString())} className="pin-btn bg-white rounded-full shadow-sm text-xl font-bold text-gray-700 border border-gray-100 hover:shadow-md">
                                {num}
                            </button>
                        ))}
                        <div className="flex items-center justify-center"></div>
                        <button onClick={() => handlePinPress("0")} className="pin-btn bg-white rounded-full shadow-sm text-xl font-bold text-gray-700 border border-gray-100 hover:shadow-md">0</button>
                        <button onClick={handlePinClear} className="pin-btn bg-red-50 rounded-full text-red-500 hover:bg-red-100 border border-transparent">
                            <i className="fas fa-backspace"></i>
                        </button>
                    </div>
                </div>
            );

            const PersonalDashboard = () => (
                <div className="flex flex-col h-full animate-fade-in">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="font-bold text-gray-700">My Timesheet</h3>
                        <span className="text-xs text-gray-400">Week of {new Date().toLocaleDateString()}</span>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto bg-gray-50 rounded-lg border border-gray-200">
                        <table className="w-full text-sm text-left">
                            <thead className="text-xs text-gray-500 uppercase bg-gray-100 sticky top-0">
                                <tr>
                                    <th className="px-4 py-3">Day</th>
                                    <th className="px-4 py-3">In</th>
                                    <th className="px-4 py-3">Out</th>
                                    <th className="px-4 py-3">Note</th>
                                    <th className="px-4 py-3 text-right">Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {personalData.length === 0 ? (
                                    <tr><td colSpan="5" className="p-4 text-center text-gray-400">No records found</td></tr>
                                ) : (
                                    personalData.map((row, idx) => (
                                        <tr key={idx} className="bg-white border-b hover:bg-gray-50">
                                            <td className="px-4 py-3 font-medium text-gray-900">{row.date}</td>
                                            <td className="px-4 py-3 text-green-600">{row.timeIn}</td>
                                            <td className="px-4 py-3 text-red-500">{row.timeOut || '-'}</td>
                                            <td className="px-4 py-3 text-gray-500 italic truncate max-w-[100px]">{row.reason}</td>
                                            <td className="px-4 py-3 text-right">
                                                <button onClick={() => startEdit(row)} className="text-blue-600 hover:text-blue-800">
                                                    <i className="fas fa-pencil-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const EditForm = () => (
                <div className="h-full flex flex-col animate-fade-in">
                    <h3 className="font-bold text-gray-800 mb-6 flex items-center gap-2">
                        <button onClick={() => setViewMode('DASHBOARD')} className="text-gray-400 hover:text-gray-600">
                            <i className="fas fa-arrow-left"></i>
                        </button>
                        Edit Entry: {editTarget.date}
                    </h3>

                    <div className="space-y-4 flex-1">
                        <div>
                            <label className="block text-xs font-bold text-gray-500 mb-1">Time In</label>
                            <input 
                                type="text" 
                                value={editForm.timeIn}
                                onChange={e => setEditForm({...editForm, timeIn: e.target.value})}
                                className="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-gray-500 mb-1">Time Out</label>
                            <input 
                                type="text" 
                                value={editForm.timeOut}
                                onChange={e => setEditForm({...editForm, timeOut: e.target.value})}
                                className="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-gray-500 mb-1">Reason for Edit</label>
                            <textarea 
                                value={editForm.reason}
                                onChange={e => setEditForm({...editForm, reason: e.target.value})}
                                className="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none h-24"
                                placeholder="E.g., Forgot to clock out, System error..."
                            ></textarea>
                        </div>
                    </div>

                    <div className="mt-6">
                        <button onClick={saveEdit} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md hover:bg-blue-700 transition-colors">
                            Save Changes
                        </button>
                    </div>
                </div>
            );

            // --- MAIN RENDER ---
            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    
                    {/* Header */}
                    <div className="w-full max-w-5xl flex justify-between items-center mb-8 glass-panel bg-white p-6 rounded-2xl shadow-sm">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-800">Company Timeclock</h1>
                            <p className="text-gray-500 text-sm">{currentTime.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })}</p>
                        </div>
                        <div className="text-4xl font-mono font-bold text-gray-900">
                            {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                        </div>
                    </div>

                    <div className="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* LEFT: Employee Selection & Actions */}
                        <div className="lg:col-span-7 flex flex-col gap-6">
                            
                            {/* Employee List */}
                            <div className="bg-white rounded-2xl shadow-lg p-6">
                                <h2 className="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                    <i className="fas fa-users text-blue-500"></i> Select Employee
                                </h2>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                    {employees.map(emp => (
                                        <button
                                            key={emp.id}
                                            onClick={() => handleEmployeeSelect(emp.id)}
                                            className={`
                                                p-4 rounded-xl border-2 transition-all duration-200 flex flex-col items-center gap-2 relative
                                                ${selectedId === emp.id ? 'ring-2 ring-blue-500 ring-offset-2 border-blue-500 bg-blue-50' : 'hover:border-blue-200 border-transparent bg-gray-50'}
                                            `}
                                        >
                                            <div className={`w-2 h-2 rounded-full absolute top-2 right-2 ${emp.isClockedIn ? 'bg-green-500' : 'bg-gray-300'}`}></div>
                                            <span className="font-bold text-gray-800">{emp.name}</span>
                                            <span className="text-xs text-gray-500">{emp.department}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Actions (Only visible if Authenticated) */}
                            <div className={`bg-white rounded-2xl shadow-lg p-6 transition-all duration-500 ${isAuthenticated ? 'opacity-100 translate-y-0' : 'opacity-50 translate-y-4 pointer-events-none grayscale'}`}>
                                <h2 className="text-lg font-semibold text-gray-700 mb-4">Actions</h2>
                                {isAuthenticated ? (
                                    <div className="grid grid-cols-2 gap-4">
                                        <button 
                                            onClick={() => handleClockAction("CLOCK_IN")}
                                            disabled={selectedEmployee?.isClockedIn}
                                            className={`py-4 rounded-xl font-bold text-lg shadow-md transition-all flex items-center justify-center gap-2
                                                ${selectedEmployee?.isClockedIn ? 'bg-gray-100 text-gray-400' : 'bg-green-500 text-white hover:bg-green-600'}`}
                                        >
                                            <i className="fas fa-sign-in-alt"></i> Clock In
                                        </button>
                                        <button 
                                            onClick={() => handleClockAction("CLOCK_OUT")}
                                            disabled={!selectedEmployee?.isClockedIn}
                                            className={`py-4 rounded-xl font-bold text-lg shadow-md transition-all flex items-center justify-center gap-2
                                                ${!selectedEmployee?.isClockedIn ? 'bg-gray-100 text-gray-400' : 'bg-red-500 text-white hover:bg-red-600'}`}
                                        >
                                            <i className="fas fa-sign-out-alt"></i> Clock Out
                                        </button>
                                        <button 
                                            onClick={() => setViewMode('DASHBOARD')}
                                            className="col-span-2 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200"
                                        >
                                            <i className="fas fa-list-alt mr-2"></i> View/Edit My Timesheet
                                        </button>
                                    </div>
                                ) : (
                                    <div className="text-center py-8 text-gray-400 border border-dashed rounded-xl">
                                        <i className="fas fa-lock mb-2 text-2xl"></i>
                                        <p>Enter PIN to unlock actions</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* RIGHT: Dynamic Panel (Pin Pad / Dashboard / Edit) */}
                        <div className="lg:col-span-5">
                            <div className="bg-white rounded-2xl shadow-lg p-6 h-[600px] sticky top-8 border-t-4 border-blue-500">
                                {!selectedId ? (
                                    <div className="h-full flex flex-col items-center justify-center text-gray-400">
                                        <i className="fas fa-hand-pointer text-4xl mb-4 opacity-50"></i>
                                        <p>Select your name to begin</p>
                                    </div>
                                ) : (
                                    <>
                                        {viewMode === 'PINPAD' && <PinPad />}
                                        {viewMode === 'DASHBOARD' && <PersonalDashboard />}
                                        {viewMode === 'EDIT' && <EditForm />}
                                    </>
                                )}
                            </div>
                        </div>

                    </div>

                    {/* Notification Toast */}
                    {notification && (
                        <div className={`
                            fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-xl text-white font-medium flex items-center gap-3 animate-bounce z-50
                            ${notification.type === 'success' ? 'bg-gray-800' : 
                              notification.type === 'error' ? 'bg-red-600' : 'bg-blue-600'}
                        `}>
                            <i className={`fas ${notification.type === 'success' ? 'fa-check-circle' : 
                                               notification.type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}`}></i>
                            {notification.message}
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
