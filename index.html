<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Timeclock Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            /* Default fallback color, overwritten by React inline style */
            background-color: #f3f4f6; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.5s ease;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .pin-btn {
            aspect-ratio: 1;
            transition: all 0.1s;
        }
        .pin-btn:active {
            transform: scale(0.95);
            background-color: #e5e7eb;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Hide scrollbar for clean UI but allow scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- HELPER FUNCTIONS ---
        
        const calculateHours = (start, end) => {
            if (!start || !end || start === '-' || end === '-') return "-";
            try {
                // Prepend a standard date so JS can reliably parse AM/PM strings
                const s = new Date("2000/01/01 " + start);
                const e = new Date("2000/01/01 " + end);
                
                if (isNaN(s.getTime()) || isNaN(e.getTime())) return "-";
                
                let diff = e - s;
                if (diff < 0) diff += 24 * 60 * 60 * 1000;

                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                return `${hours}h ${minutes}m`;
            } catch(e) {
                return "-";
            }
        };

        const normalizeDate = (dStr) => {
            // If already in YYYY-MM-DD format, safely return it to prevent UTC shifting
            if (typeof dStr === 'string' && /^\d{4}-\d{2}-\d{2}/.test(dStr)) {
                return dStr.substring(0, 10);
            }
            const d = new Date(dStr);
            if (isNaN(d)) return dStr;
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        };

        const formatDisplayDate = (dStr) => {
            if (!dStr) return '';
            // If date is YYYY-MM-DD format, convert to M/D/YYYY for the UI
            if (dStr.includes('-')) {
                const parts = dStr.split('-');
                if (parts.length >= 3) {
                    return `${parseInt(parts[1])}/${parseInt(parts[2])}/${parts[0]}`;
                }
            }
            return dStr; // Fallback if it's already M/D/YYYY
        };

        // --- SUB-COMPONENTS ---

        const PinPad = ({ pinInput, handlePinPress, handlePinClear, selectedEmployee, onCancel }) => (
            <div className="flex flex-col items-center justify-center h-full animate-fade-in relative">
                <div className="mb-6 text-center">
                    <h3 className="text-xl font-bold text-gray-700">Enter PIN</h3>
                    <p className="text-sm text-gray-500">Access for {selectedEmployee?.name}</p>
                </div>
                
                <div className="flex gap-2 mb-6 h-12">
                    {[0, 1, 2, 3].map(i => (
                        <div key={i} className={`w-3 h-3 rounded-full transition-all ${i < pinInput.length ? 'bg-blue-600 scale-110' : 'bg-gray-200'}`}></div>
                    ))}
                </div>

                <div className="grid grid-cols-3 gap-4 w-64">
                    {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(num => (
                        <button key={num} onClick={() => handlePinPress(num.toString())} className="pin-btn bg-white rounded-full shadow-sm text-xl font-bold text-gray-700 border border-gray-100 hover:shadow-md">
                            {num}
                        </button>
                    ))}
                    <div className="flex items-center justify-center"></div>
                    <button onClick={() => handlePinPress("0")} className="pin-btn bg-white rounded-full shadow-sm text-xl font-bold text-gray-700 border border-gray-100 hover:shadow-md">0</button>
                    <button onClick={handlePinClear} className="pin-btn bg-red-50 rounded-full text-red-500 hover:bg-red-100 border border-transparent">
                        <i className="fas fa-backspace"></i>
                    </button>
                </div>

                <button onClick={onCancel} className="mt-8 text-gray-400 hover:text-gray-600 text-sm font-bold flex items-center gap-2 px-4 py-2 rounded-full hover:bg-gray-100 transition-colors lg:hidden">
                    <i className="fas fa-arrow-left"></i> Back to Names
                </button>
            </div>
        );

        const PersonalDashboard = ({ personalData, startEdit, onDone, isFetchingLogs }) => (
            <div className="flex flex-col h-full animate-fade-in relative">
                <div className="flex justify-between items-center mb-4">
                    <div>
                        <h3 className="font-bold text-gray-700">My Timesheet</h3>
                        <span className="text-xs text-gray-400">Recent Activity</span>
                    </div>
                    <div className="flex items-center gap-3">
                        {isFetchingLogs && <span className="text-xs text-blue-500"><i className="fas fa-sync fa-spin mr-1"></i> Syncing...</span>}
                        <button 
                            onClick={onDone}
                            className="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-bold shadow transition-colors"
                        >
                            <i className="fas fa-check mr-2"></i> Done
                        </button>
                    </div>
                </div>
                
                <div className="flex-1 overflow-y-auto bg-gray-50 rounded-lg border border-gray-200 no-scrollbar">
                    <table className="w-full text-sm text-left">
                        <thead className="text-xs text-gray-500 uppercase bg-gray-100 sticky top-0 shadow-sm">
                            <tr>
                                <th className="px-4 py-3">Day</th>
                                <th className="px-4 py-3">Schedule</th>
                                <th className="px-4 py-3">In</th>
                                <th className="px-4 py-3">Out</th>
                                <th className="px-4 py-3">Total</th>
                                <th className="px-4 py-3">Note</th>
                                <th className="px-4 py-3 text-right">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            {personalData.length === 0 ? (
                                <tr><td colSpan="7" className="p-4 text-center text-gray-400">No records found</td></tr>
                            ) : (
                                personalData.map((row, idx) => (
                                    <tr key={idx} className="bg-white border-b hover:bg-gray-50 transition-colors">
                                        <td className="px-4 py-3 font-medium text-gray-900">{formatDisplayDate(row.date)}</td>
                                        <td className="px-4 py-3 text-gray-400 italic text-xs">{row.schedIn || '-'} - {row.schedOut || '-'}</td>
                                        <td className="px-4 py-3 text-green-600 font-semibold">{row.timeIn}</td>
                                        <td className="px-4 py-3 text-red-500 font-semibold">{row.timeOut || '-'}</td>
                                        <td className="px-4 py-3 font-bold text-gray-700">
                                            {calculateHours(row.timeIn, row.timeOut)}
                                        </td>
                                        <td className="px-4 py-3 text-gray-500 italic text-xs truncate max-w-[120px]">{row.reason || '-'}</td>
                                        <td className="px-4 py-3 text-right">
                                            <button onClick={() => startEdit(row)} className="text-blue-600 hover:text-blue-800 p-2">
                                                <i className="fas fa-pencil-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))
                            )}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        const EditForm = ({ editTarget, editForm, setEditForm, saveEdit, setViewMode }) => (
            <div className="h-full flex flex-col animate-fade-in">
                <h3 className="font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <button onClick={() => setViewMode('DASHBOARD')} className="text-gray-400 hover:text-gray-600">
                        <i className="fas fa-arrow-left"></i>
                    </button>
                    Edit Entry: {formatDisplayDate(editTarget.date)}
                </h3>

                <div className="space-y-4 flex-1">
                    <div>
                        <label className="block text-xs font-bold text-gray-500 mb-1">Time In (e.g., 08:00 AM)</label>
                        <input 
                            type="text" 
                            value={editForm.timeIn}
                            onChange={e => setEditForm({...editForm, timeIn: e.target.value})}
                            className="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                        />
                    </div>
                    <div>
                        <label className="block text-xs font-bold text-gray-500 mb-1">Time Out (e.g., 05:00 PM)</label>
                        <input 
                            type="text" 
                            value={editForm.timeOut}
                            onChange={e => setEditForm({...editForm, timeOut: e.target.value})}
                            className="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                        />
                    </div>
                    <div>
                        {editForm.oldReason && (
                            <div className="mb-3">
                                <label className="block text-xs font-bold text-gray-500 mb-1">Previous Notes / Flags</label>
                                <div className="w-full p-3 rounded-lg border border-gray-200 bg-gray-50 text-gray-500 text-sm italic">
                                    {editForm.oldReason}
                                </div>
                            </div>
                        )}
                        <label className="block text-xs font-bold text-blue-600 mb-1">Reason for Edit (Required)</label>
                        <textarea 
                            value={editForm.newReason}
                            onChange={e => setEditForm({...editForm, newReason: e.target.value})}
                            className="w-full p-3 rounded-lg border border-blue-200 bg-blue-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none h-24"
                            placeholder="E.g., Forgot to clock in, System error..."
                        ></textarea>
                    </div>
                </div>

                <div className="mt-6">
                    <button onClick={saveEdit} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md hover:bg-blue-700 transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>
        );

        const TeamScheduleModal = ({ isOpen, onClose, sheetData }) => {
            const [currentWeekStart, setCurrentWeekStart] = useState(null);

            // Initialize to the Sunday of the current week when opened
            useEffect(() => {
                if (isOpen) {
                    const today = new Date();
                    const day = today.getDay(); // 0 is Sunday
                    const diff = today.getDate() - day;
                    setCurrentWeekStart(new Date(today.getFullYear(), today.getMonth(), diff));
                }
            }, [isOpen]);

            if (!isOpen || !currentWeekStart) return null;

            // Filter for logs that have a schedule attached
            const schedLogs = sheetData.filter(l => l.schedIn || l.schedOut);

            const nextWeek = () => {
                const next = new Date(currentWeekStart);
                next.setDate(next.getDate() + 7);
                setCurrentWeekStart(next);
            };

            const prevWeek = () => {
                const prev = new Date(currentWeekStart);
                prev.setDate(prev.getDate() - 7);
                setCurrentWeekStart(prev);
            };

            // Generate an array of 7 Date objects for the currently viewed week (Sun-Sat)
            const weekDays = Array.from({ length: 7 }).map((_, i) => {
                const d = new Date(currentWeekStart);
                d.setDate(d.getDate() + i);
                return d;
            });

            // Helper to get YYYY-MM-DD for comparing with the normalized dates in sheetData
            const getYYYYMMDD = (d) => {
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            };

            const formatShortDate = (d) => {
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            };
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const todayYYYYMMDD = getYYYYMMDD(new Date());

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in">
                    <div className="bg-white rounded-3xl w-full max-w-7xl shadow-2xl overflow-hidden flex flex-col max-h-[95vh]">
                        
                        {/* Header & Controls */}
                        <div className="p-4 md:p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center bg-gray-50 gap-4">
                            <div>
                                <h3 className="text-xl font-bold text-gray-800 text-center md:text-left">Schedule</h3>
                                <p className="text-xs text-gray-400 font-bold uppercase tracking-widest text-center md:text-left">Weekly View</p>
                            </div>
                            
                            <div className="flex items-center gap-4 bg-white px-4 py-2 rounded-full shadow-sm border border-gray-200">
                                <button onClick={prevWeek} className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-600 transition-colors">
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                                <span className="font-bold text-gray-700 w-40 text-center text-sm">
                                    {formatShortDate(currentWeekStart)} - {formatShortDate(weekDays[6])}
                                </span>
                                <button onClick={nextWeek} className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-600 transition-colors">
                                    <i className="fas fa-chevron-right"></i>
                                </button>
                            </div>

                            <button onClick={onClose} className="w-10 h-10 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-400 hover:bg-gray-100 transition-all absolute md:relative top-4 right-4 md:top-auto md:right-auto">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        {/* Calendar Grid */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-6 bg-white no-scrollbar">
                            <div className="grid grid-cols-1 lg:grid-cols-7 gap-2 lg:gap-4 h-full">
                                {weekDays.map((dayObj, i) => {
                                    const dayKey = getYYYYMMDD(dayObj);
                                    // Find all scheduled shifts that match this exact date
                                    const dayShifts = schedLogs.filter(log => normalizeDate(log.date) === dayKey);
                                    const isToday = todayYYYYMMDD === dayKey;
                                    
                                    return (
                                        <div key={dayKey} className={`flex flex-row lg:flex-col rounded-xl lg:rounded-2xl border ${isToday ? 'border-blue-400 shadow-sm ring-1 lg:ring-2 ring-blue-100 bg-blue-50/30' : 'border-gray-200 bg-gray-50/50'} overflow-hidden lg:min-h-[150px]`}>
                                            <div className={`p-2 lg:p-3 flex flex-col justify-center items-center border-r lg:border-r-0 lg:border-b w-16 lg:w-full shrink-0 ${isToday ? 'bg-blue-100 text-blue-800 border-blue-200' : 'bg-gray-100 text-gray-600 border-gray-200'}`}>
                                                <div className="text-[10px] lg:text-xs font-bold uppercase tracking-wider">{dayNames[i]}</div>
                                                <div className={`text-lg lg:text-xl font-black mt-0.5 lg:mt-1 ${isToday ? 'text-blue-600' : 'text-gray-800'}`}>
                                                    {dayObj.getDate()}
                                                </div>
                                            </div>
                                            <div className="p-2 lg:p-3 flex-1 flex flex-col justify-center lg:justify-start gap-2">
                                                {dayShifts.length > 0 ? (
                                                    dayShifts.map((shift, shiftIdx) => (
                                                        <div key={shiftIdx} className="bg-white border border-gray-200 rounded-lg lg:rounded-xl p-2 lg:p-3 shadow-sm hover:shadow-md transition-all border-l-4 border-l-blue-500 relative">
                                                            {shift.status === 'Published' && (
                                                                <div className="absolute top-2 right-2 text-blue-500" title="Published Schedule">
                                                                    <i className="fas fa-check-circle text-xs lg:text-sm"></i>
                                                                </div>
                                                            )}
                                                            <div className="font-bold text-gray-800 text-xs lg:text-sm leading-tight pr-4">{shift.name}</div>
                                                            <div className="text-gray-500 text-[10px] lg:text-xs font-medium mt-0.5 lg:mt-1">
                                                                <i className="far fa-clock mr-1 text-blue-400"></i>
                                                                {shift.schedIn} - {shift.schedOut}
                                                            </div>
                                                        </div>
                                                    ))
                                                ) : (
                                                    <div className="flex items-center justify-start lg:justify-center h-full text-xs text-gray-400 font-medium italic px-2 lg:px-0">
                                                        No shifts
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---

        function App() {
            // Updated API URL to your current endpoint
            const scriptUrl = "https://script.google.com/macros/s/AKfycbyBSb9xytD4j4ibexlizkWCxkSW2Pz6n52qznfpYDPpcywNoCiq2Pgs15mDtN2cO99hiw/exec";

            const [currentTime, setCurrentTime] = useState(new Date());
            const [viewMode, setViewMode] = useState('PINPAD'); 
            const [pinInput, setPinInput] = useState("");
            const [selectedId, setSelectedId] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [editTarget, setEditTarget] = useState(null);
            const [editForm, setEditForm] = useState({ timeIn: '', timeOut: '', oldReason: '', newReason: '' });
            const [isScheduleModalOpen, setScheduleModalOpen] = useState(false);
            
            // Loading State
            const [isLoadingEmployees, setIsLoadingEmployees] = useState(true);
            const [isFetchingLogs, setIsFetchingLogs] = useState(false);
            const [fetchError, setFetchError] = useState(null);

            // Dynamic Data State
            const [employees, setEmployees] = useState([]);
            const [sheetData, setSheetData] = useState([]);
            
            // Settings State (Branding)
            const [settings, setSettings] = useState({
                companyName: "PENGEMS",
                logoUrl: "",
                themeColor: "#f8fafc" // Default fallback
            });

            const [notification, setNotification] = useState(null);

            // Fetch Data on Mount
            useEffect(() => {
                const fetchData = async () => {
                    // 1. Fetch Employees
                    try {
                        const response = await fetch(`${scriptUrl}?type=employees`);
                        if (!response.ok) throw new Error('Failed to fetch employees');
                        const data = await response.json();
                        
                        // Add local clock-in status tracking
                        const formattedEmployees = data.map(emp => ({ ...emp, isClockedIn: false }));
                        setEmployees(formattedEmployees);
                        setIsLoadingEmployees(false);
                    } catch (error) {
                        console.error("Error fetching employees:", error);
                        setFetchError("Could not load employees. Please check the Google Sheet setup.");
                        setIsLoadingEmployees(false);
                    }

                    // 2. Fetch Settings
                    try {
                        const response = await fetch(`${scriptUrl}?type=settings`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.companyName || data.themeColor) {
                                setSettings(prev => ({
                                    companyName: data.companyName || prev.companyName,
                                    logoUrl: data.logoUrl || "",
                                    themeColor: data.themeColor || prev.themeColor
                                }));
                            }
                        }
                    } catch (error) {
                        console.error("Error fetching settings:", error);
                    }

                    // 3. Pre-Fetch Logs for Schedule display
                    try {
                        const response = await fetch(`${scriptUrl}?type=logs`);
                        if (response.ok) {
                            const logData = await response.json();
                            setSheetData(logData.reverse()); 
                        }
                    } catch (error) {}
                };

                fetchData();
            }, []);

            // Clock Effect
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Notification Effect
            useEffect(() => {
                if (notification) {
                    const timer = setTimeout(() => setNotification(null), 4000);
                    return () => clearTimeout(timer);
                }
            }, [notification]);

            // Auto-Timeout Logic
            useEffect(() => {
                let timeout;
                const resetTimer = () => {
                    if (isAuthenticated) {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => {
                            setNotification({ type: 'info', message: "Session timed out due to inactivity" });
                            handleLogout();
                        }, 30000); 
                    }
                };
                window.addEventListener('click', resetTimer);
                window.addEventListener('keypress', resetTimer);
                window.addEventListener('mousemove', resetTimer);
                window.addEventListener('touchstart', resetTimer);
                resetTimer();
                return () => {
                    clearTimeout(timeout);
                    window.removeEventListener('click', resetTimer);
                    window.removeEventListener('keypress', resetTimer);
                    window.removeEventListener('mousemove', resetTimer);
                    window.removeEventListener('touchstart', resetTimer);
                };
            }, [isAuthenticated]);

            const selectedEmployee = employees.find(e => e.id === selectedId);
            const personalData = selectedEmployee 
                ? sheetData.filter(row => row.name === selectedEmployee.name) 
                : [];

            const handleLogout = () => {
                setSelectedId(null);
                setPinInput("");
                setIsAuthenticated(false);
                setViewMode('PINPAD');
                setEditTarget(null);
            };

            const handleEmployeeSelect = async (id) => {
                setSelectedId(id);
                setPinInput("");
                setIsAuthenticated(false);
                setViewMode('PINPAD');
                
                // Fetch fresh logs when selecting an employee to ensure latest data
                setIsFetchingLogs(true);
                try {
                    const response = await fetch(`${scriptUrl}?type=logs`);
                    if (response.ok) {
                        const logData = await response.json();
                        setSheetData(logData.reverse()); 
                    }
                } catch (error) {
                    console.error("Error refreshing logs:", error);
                } finally {
                    setIsFetchingLogs(false);
                }
            };

            const handlePinPress = (num) => {
                if (!selectedId) return;
                if (pinInput.length < 4) {
                    const newPin = pinInput + num;
                    setPinInput(newPin);
                    if (newPin.length === 4) validatePin(newPin);
                }
            };

            const handlePinClear = () => setPinInput("");

            const validatePin = (inputPin) => {
                const emp = employees.find(e => e.id === selectedId);
                if (inputPin === emp.pin) {
                    setIsAuthenticated(true);
                    setViewMode('DASHBOARD');
                    setNotification({ type: 'success', message: `Identity Verified: ${emp.name}` });
                } else {
                    setNotification({ type: 'error', message: "Incorrect PIN" });
                    setPinInput("");
                }
            };

            const handleClockAction = (actionType) => {
                if (actionType === "CLOCK_IN") {
                    updateEmployeeStatus(selectedId, true);
                    logAction(selectedEmployee.name, "CLOCK_IN");
                    setNotification({ type: 'success', message: "Clocked In Successfully" });
                } else {
                    updateEmployeeStatus(selectedId, false);
                    logAction(selectedEmployee.name, "CLOCK_OUT");
                    setNotification({ type: 'info', message: "Clocked Out Successfully" });
                }
            };

            const startEdit = (row) => {
                setEditTarget(row);
                setEditForm({ 
                    timeIn: row.timeIn, 
                    timeOut: row.timeOut || '', 
                    oldReason: row.reason || '',
                    newReason: ''
                });
                setViewMode('EDIT');
            };

            const saveEdit = () => {
                // Validation: Prevent saving if the new reason is empty
                if (!editForm.newReason.trim()) {
                    setNotification({ type: 'error', message: "A reason for editing is required." });
                    return;
                }

                // Create the audit trail string
                const timestamp = new Date().toLocaleDateString([], {month: 'short', day: 'numeric'});
                const formattedNewNote = `[Edit ${timestamp}]: ${editForm.newReason.trim()}`;
                
                const combinedReason = editForm.oldReason 
                    ? `${editForm.oldReason} | ${formattedNewNote}` 
                    : formattedNewNote;

                setSheetData(prev => prev.map(row => {
                    if (row === editTarget) {
                        return { 
                            ...row, 
                            timeIn: editForm.timeIn, 
                            timeOut: editForm.timeOut, 
                            reason: combinedReason 
                        };
                    }
                    return row;
                }));

                const payload = {
                    action: "EDIT",
                    date: normalizeDate(editTarget.date), // Fix: Forces YYYY-MM-DD format for backend matching
                    name: editTarget.name,
                    newTimeIn: editForm.timeIn,
                    newTimeOut: editForm.timeOut,
                    reason: combinedReason
                };

                sendToSheet(payload);
                setNotification({ type: 'success', message: "Timesheet Updated" });
                setViewMode('DASHBOARD');
            };

            const updateEmployeeStatus = (id, status) => {
                setEmployees(prev => prev.map(emp => 
                    emp.id === id ? { ...emp, isClockedIn: status } : emp
                ));
            };

            const logAction = (name, actionType) => {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const localDate = `${year}-${month}-${day}`;
                const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }); 
                
                let payload = {};

                if (actionType === "CLOCK_IN") {
                    // Check if there is an existing scheduled row for this user today
                    const schedIndex = sheetData.findIndex(row => row.name === name && normalizeDate(row.date) === localDate && !row.timeIn);
                    let note = "";

                    if (schedIndex !== -1) {
                        const schedRow = sheetData[schedIndex];
                        // If there is a schedule, calculate if they are late
                        if (schedRow.schedIn) {
                            const schedTime = new Date(`2000/01/01 ${schedRow.schedIn}`);
                            const actualTime = new Date(`2000/01/01 ${timeStr}`);
                            if (!isNaN(schedTime) && !isNaN(actualTime)) {
                                const diffMins = (actualTime - schedTime) / 60000;
                                if (diffMins > 5) {
                                    note = "Late Start";
                                }
                            }
                        }

                        // Merge into the existing scheduled row locally instead of duplicating
                        setSheetData(prev => {
                            const newData = [...prev];
                            newData[schedIndex] = { ...newData[schedIndex], timeIn: timeStr, reason: note };
                            return newData;
                        });
                    } else {
                        // No scheduled row exists, create a new one
                        const newEntry = { date: localDate, timeIn: timeStr, timeOut: "", name: name, reason: "", schedIn: "", schedOut: "" };
                        setSheetData(prev => [newEntry, ...prev]);
                    }

                    // Pass the calculated reason back to Apps Script
                    payload = { action: "CLOCK_IN", date: localDate, time: timeStr, name: name, reason: note };
                } else {
                    setSheetData(prev => {
                        const newData = [...prev];
                        const index = newData.findIndex(row => row.name === name && !row.timeOut);
                        if (index !== -1) newData[index] = { ...newData[index], timeOut: timeStr };
                        return newData;
                    });
                    payload = { action: "CLOCK_OUT", date: localDate, time: timeStr, name: name };
                }
                sendToSheet(payload);
            };

            const sendToSheet = async (payload) => {
                if (scriptUrl) {
                    try {
                        await fetch(scriptUrl, {
                            method: "POST",
                            body: JSON.stringify(payload)
                        });
                        
                        // Refetch logs after a delay to ensure Apps Script has updated the sheet
                        setTimeout(async () => {
                            const response = await fetch(`${scriptUrl}?type=logs`);
                            if (response.ok) {
                                const logData = await response.json();
                                setSheetData(logData.reverse());
                            }
                        }, 1500);
                        
                    } catch (err) {
                        console.error("Network Error:", err);
                    }
                }
            };

            return (
                <div 
                    className="min-h-screen p-4 md:p-8 flex flex-col items-center transition-colors duration-500" 
                    style={{ backgroundColor: settings.themeColor }}
                >
                    <TeamScheduleModal isOpen={isScheduleModalOpen} onClose={() => setScheduleModalOpen(false)} sheetData={sheetData} />
                    
                    {/* Header */}
                    <div className="w-full max-w-7xl flex justify-between items-center mb-8 glass-panel bg-white p-6 rounded-2xl shadow-sm">
                        <div className="flex items-center gap-4">
                            {settings.logoUrl && (
                                <img src={settings.logoUrl} alt="Logo" className="h-12 w-auto object-contain" />
                            )}
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">{settings.companyName}</h1>
                                <p className="text-gray-500 text-sm">{currentTime.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })}</p>
                            </div>
                        </div>
                        <div className="text-3xl md:text-4xl font-mono font-bold text-gray-900">
                            {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} 
                        </div>
                    </div>

                    <div className="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* LEFT: Employee Selection & Actions */}
                        <div className="lg:col-span-5 flex flex-col gap-6">
                            
                            {/* Employee List (Hides on mobile when a user is selected) */}
                            <div className={`bg-white rounded-2xl shadow-lg p-6 min-h-[300px] transition-all duration-300 ${selectedId ? 'hidden lg:block' : 'block'}`}>
                                <h2 className="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                    <i className="fas fa-users text-blue-500"></i> Select Employee
                                </h2>

                                {isLoadingEmployees ? (
                                    <div className="flex flex-col items-center justify-center h-48 text-gray-400 gap-3">
                                        <i className="fas fa-circle-notch spinner text-2xl text-blue-500"></i>
                                        <p>Loading employees...</p>
                                    </div>
                                ) : fetchError ? (
                                    <div className="flex flex-col items-center justify-center h-48 text-red-400 gap-3 text-center">
                                        <i className="fas fa-exclamation-circle text-2xl"></i>
                                        <p>{fetchError}</p>
                                        <button onClick={() => window.location.reload()} className="text-xs bg-red-50 p-2 rounded">Retry</button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                        {employees.map(emp => (
                                            <button
                                                key={emp.id}
                                                onClick={() => handleEmployeeSelect(emp.id)}
                                                className={`
                                                    p-4 rounded-xl border-2 transition-all duration-200 flex flex-col items-center gap-2 relative
                                                    ${selectedId === emp.id ? 'ring-2 ring-blue-500 ring-offset-2' : 'hover:border-blue-200 border-transparent'}
                                                    ${emp.isClockedIn ? 'bg-green-100 text-green-900 border-green-200' : 'bg-white text-gray-800 border-gray-100 shadow-sm'}
                                                `}
                                            >
                                                <div className={`w-2 h-2 rounded-full absolute top-2 right-2 ${emp.isClockedIn ? 'bg-green-500 animate-pulse' : 'bg-gray-300'}`}></div>
                                                <span className="font-bold text-center leading-tight">{emp.name}</span>
                                                <span className="text-xs opacity-70">{emp.department}</span>
                                                {emp.isClockedIn && <span className="text-[10px] font-bold text-green-700 uppercase">Clocked In</span>}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Actions (ONLY rendered if Authenticated) */}
                            {isAuthenticated && (
                                <div className="bg-white rounded-2xl shadow-lg p-6 transition-all duration-500 animate-fade-in">
                                    <h2 className="text-lg font-semibold text-gray-700 mb-4">Actions</h2>
                                    <div className="grid grid-cols-2 gap-4 mb-6">
                                        <button 
                                            onClick={() => handleClockAction("CLOCK_IN")}
                                            disabled={selectedEmployee?.isClockedIn}
                                            className={`py-4 rounded-xl font-bold text-lg shadow-md transition-all flex items-center justify-center gap-2
                                                ${selectedEmployee?.isClockedIn ? 'bg-gray-100 text-gray-400' : 'bg-green-500 text-white hover:bg-green-600'}`}
                                        >
                                            <i className="fas fa-sign-in-alt"></i> Clock In
                                        </button>
                                        <button 
                                            onClick={() => handleClockAction("CLOCK_OUT")}
                                            disabled={!selectedEmployee?.isClockedIn}
                                            className={`py-4 rounded-xl font-bold text-lg shadow-md transition-all flex items-center justify-center gap-2
                                                ${!selectedEmployee?.isClockedIn ? 'bg-gray-100 text-gray-400' : 'bg-red-500 text-white hover:bg-red-600'}`}
                                        >
                                            <i className="fas fa-sign-out-alt"></i> Clock Out
                                        </button>
                                    </div>
                                    
                                    {/* Global Schedule Button Moved Here */}
                                    <button onClick={() => setScheduleModalOpen(true)} className="w-full py-3 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-sm">
                                        <i className="fas fa-calendar-day"></i> See Team Schedule
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* RIGHT: Dynamic Panel (Pin Pad / Dashboard / Edit) */}
                        {/* Hides on mobile until a user is selected to prevent scrolling */}
                        <div className={`lg:col-span-7 transition-all duration-300 ${!selectedId ? 'hidden lg:block' : 'block'}`}>
                            <div className="bg-white rounded-2xl shadow-lg p-6 h-[600px] sticky top-8 border-t-4 border-blue-500">
                                {!selectedId ? (
                                    <div className="h-full flex flex-col items-center justify-center text-gray-400 animate-fade-in">
                                        <i className="fas fa-hand-pointer text-4xl mb-4 opacity-50"></i>
                                        <p>Select your name to begin</p>
                                    </div>
                                ) : (
                                    <>
                                        {viewMode === 'PINPAD' && <PinPad pinInput={pinInput} handlePinPress={handlePinPress} handlePinClear={handlePinClear} selectedEmployee={selectedEmployee} onCancel={handleLogout} />}
                                        {viewMode === 'DASHBOARD' && <PersonalDashboard personalData={personalData} startEdit={startEdit} onDone={handleLogout} isFetchingLogs={isFetchingLogs} />}
                                        {viewMode === 'EDIT' && <EditForm editTarget={editTarget} editForm={editForm} setEditForm={setEditForm} saveEdit={saveEdit} setViewMode={setViewMode} />}
                                    </>
                                )}
                            </div>
                        </div>

                    </div>

                    {/* Notification Toast */}
                    {notification && (
                        <div className={`
                            fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-xl text-white font-medium flex items-center gap-3 animate-bounce z-50
                            ${notification.type === 'success' ? 'bg-gray-800' : 
                              notification.type === 'error' ? 'bg-red-600' : 'bg-blue-600'}
                        `}>
                            <i className={`fas ${notification.type === 'success' ? 'fa-check-circle' : 
                                               notification.type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}`}></i>
                            {notification.message}
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
